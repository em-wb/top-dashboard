<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-container" class="header container">
        <div id="head-top" class="header">
            <div id="search">
                <input type="text" placeholder="Search">
                <img class="icon" src="./images/search-outline.png" alt="search icon">
            </div>
            <div id="profile">
                <img class="icon" src="./images/bell-alert-outline.png" alt="alert icon">
                <img class="profile-pic" src="./images/2112.w037.n003.70A.p1.70.png">      
                <h2>Amber Summers</h2>
            </div>
        </div>
        <div id="head-bottom" class="header">
            <div id="hello">
                <img class="profile-pic" src="./images/2112.w037.n003.70A.p1.70.png">
                <div>
                    <p>Hi there,</p>
                    <h2>Amber Summers (@amberrrrr)</h2>
                </div>
            </div>
           <div id="button-container">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </div>
    <div id="sidebar-container" class="container"></div>
    <div id="main-container" class="container"></div>
</body>
</html>
